name: Pulumi
on:
  - pull_request
jobs:
  preview:
    name: Preview
    runs-on: ubuntu-latest
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Pulumi CLI
        run: curl https://get.pulumi.com | bash

      - name: Setup .net core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100

      - name: Checkout repo
        uses: actions/checkout@v1
        
      - name: Execute pulumi preview
        working-directory: ./infra
        run: |
          $HOME/.pulumi/bin/pulumi stack select dev
          $HOME/.pulumi/bin/pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: logout
        run: az logout